<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="shortcut icon" href="Dp.jpg" type="image/x-icon">
    <link rel="stylesheet" href="HTML Forms.css">


</head>


<body>
    <h1>Interactive User Registration Form</h1>
    <form>

        <label for="name">Full Name: <br>
            <input type="text" name="name" class="FirstName" placeholder="First Name">
            <input type="text" name="name" class="FirstName" placeholder="Last Name">
        </label>


        <label for="email">Email Address:
            <input type="email" name="myEmail" id="myEmail" placeholder="Enter your Email">
        </label>

        <label for="password">Password:
            <input type="password" name="myPassword" id="myPassword" placeholder="Enter your Password">

        </label>

        <label for="myPassword">Confirm Password:
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
        </label>

        <label for="myDate">Date of Birth:
            <input type="date" name="myDate" id="myDate" placeholder="Enter your DOB">
        </label>


        <label for="myGendre">Gendre:
            <input type="radio" name="myGendre" class="myGendre">Male <input type="radio" name="myGendre"
                class="myGendre">Female
            <input type="radio" name="myGendre" class="myGendre">Other
        </label>
        <label class="term-condition" for="">
            <input type="checkbox" />
            I agree to these <a href="#">Terms and Conditions</a>.
        </label>


    </form>
</body>

</html>
